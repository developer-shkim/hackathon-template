name: Build and Deploy

on:
  push:
    branches: [main]

env:
  applicationfolder: backend
  AWS_REGION: ap-northeast-2
  S3BUCKET: codedeploystack-webappdeploymentbucket-rlpt97jfviqg

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ${{ env.applicationfolder }}/yarn.lock

      - name: chmod
        run: chmod -R +x ./.github

      - name: Install dependencies
        working-directory: ${{ env.applicationfolder }}
        run: yarn install --frozen-lockfile

      - name: build
        working-directory: ${{ env.applicationfolder }}
        run: yarn build

      - name: Upload Artifact to s3
        working-directory: ${{ env.applicationfolder }}
        run: |
          aws s3 cp dist s3://${{ env.S3BUCKET }}/ --recursive
          aws s3 cp tsconfig.json s3://${{ env.S3BUCKET }}/
          aws s3 cp package.json s3://${{ env.S3BUCKET }}/

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}
      - run: |
          echo "Deploying branch ${{ env.GITHUB_REF }} to ${{ github.event.inputs.environment }}"
          commit_hash=`git rev-parse HEAD`
          aws deploy create-deployment --application-name CodeDeployAppNameWithASG --deployment-group-name CodeDeployGroupName --github-location repository=$GITHUB_REPOSITORY,commitId=$commit_hash --ignore-application-stop-failures
